<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

<script>
    var nombre = prompt("introduce tu nombre por favor") ;
	var apellido = prompt ("Introduce tu apellido por favor");
	var edad = prompt ("introduce tu edad");
	var restando = prompt("cuantos años deseas quitarte");
	edad -= restando;

</script>

<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js" charset="UTF-8"></script></head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>
	
	document.write("<p>");

	document.write("Bienvenido: " + nombre + " " + apellido + "<br/>" + " Te gustaria tener  " + edad + "años");

	document.write("</p>");





</script>



</div>
</div>

</div>
</body>
</html>
